<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="input">
            <input class="text-add" type="text" name="add" placeholder="Search for a city...">
            <div class="dot-pulse"></div>
        </form>
       
        <div class="cardweather">
            <div class="start">Please enter the name of the city and press enter to see result</div>
            <div class="error">No matching location found</div>
            <div class="block">
                <div class="oneblock">
                    <h2>Bishkek,Kyrgyzstan</h2>
                    <p class="date">
                     monday, November 17,
                     <span>2023</span>
                    </p>
                    <span class="time">13:49</span>
                </div>
                <div class="twoblock">
                    <div class="imgtemp">
                    <img class="icon" src="" alt="weathericon">
                    <h1> 19°c</h1>
                    </div>
                        <span>Sunny</span>
                </div>
                <div class="threeblock">
                    <p>
                        <span>Feels like:17°C</span>
                        <span>Humiditi:76%</span>
                        <span>Wind:3.6 kph</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
